<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Invoice Report</h2>
    <table>
        <thead>
            <tr>
               {% for field in fields %}
                <th>{{field}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for data in data %}
            <tr>
                <td>{{ data.customer_name }}</td>
                <td>{{ data.invoice_number }}</td>
                <td>${{ "%.2f"|format(data.total) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
